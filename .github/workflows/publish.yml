name: publish-site

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install
        run: |
          yarn --cwd ./jakenelson.cloud/ install
      - name: Build
        run: |
          yarn --cwd ./jakenelson.cloud/ build
      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
          GIT_USER: "Jake-Mok-Nelson"
        run: |
          git config --global user.name Jake-Mok-Nelson
          git config --global user.email jakesmnelson@gmail.com
          GIT_USER=${GIT_USER} GH_TOKEN=${GH_TOKEN} yarn --cwd ./jakenelson.cloud/ deploy
